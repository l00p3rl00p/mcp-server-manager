<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce Nexus | Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">Nexus</div>
            <nav class="tabbar" aria-label="Main Navigation">
                <button class="tab" data-tab="overview">Dashboard</button>
                <button class="tab" data-tab="inventory">Inventory</button>
                <button class="tab" data-tab="activity">Activity</button>
                <button class="tab" data-tab="librarian">Librarian</button>
            </nav>
            
            <div class="sidebar-footer">
                <div class="heartbeat-group">
                    <div id="status-observer" class="status-pill status-gray" title="Observer">OBS</div>
                    <div id="status-librarian" class="status-pill status-gray" title="Librarian">LIB</div>
                    <div id="status-injector" class="status-pill status-gray" title="Injector">INJ</div>
                    <div id="status-activator" class="status-pill status-gray" title="Activator">ACT</div>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <header class="top-bar">
                <h1 id="page-title">Command Center</h1>
                <div class="header-actions">
                    <button class="btn secondary" onclick="triggerAction('terminal')">Terminal</button>
                    <button class="btn primary" onclick="fetchAll()">Refresh State</button>
                </div>
            </header>

            <div class="tabs">
                <!-- Overview Panel -->
                <section id="tab-overview" class="tab-panel dashboard-grid" data-tab-panel="overview">
                    <section class="card health-card">
                        <div class="card-header">
                            <h2>System Vitality</h2>
                        </div>
                        <div id="health-metrics" class="metrics-grid">
                            <div class="loading">Syncing neural pathways...</div>
                        </div>
                    </section>

                    <section class="card actions-card">
                        <div class="card-header">
                            <h2>Quick Deployment</h2>
                        </div>
                        <div class="action-buttons-stack">
                            <button class="btn primary" onclick="triggerAction('scan')">Neural Scan</button>
                            <button class="btn secondary" onclick="triggerAction('attach')">Inject to IDEs</button>
                            <button class="btn secondary" onclick="triggerAction('update')">Sync Suite</button>
                        </div>
                    </section>
                </section>

                <!-- Inventory Panel -->
                <section id="tab-inventory" class="tab-panel" data-tab-panel="inventory" hidden>
                    <section class="card">
                        <div class="card-header">
                            <h2>MCP Server Registry</h2>
                            <span id="inventory-count" class="badge">0 Servers</span>
                        </div>
                        <div class="table-container">
                            <table id="inventory-table">
                                <thead>
                                    <tr>
                                        <th>Target Server</th>
                                        <th>State</th>
                                        <th>Control</th>
                                        <th>Source Path</th>
                                        <th>Provisioning</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </section>
                </section>

                <!-- Activity Panel -->
                <section id="tab-activity" class="tab-panel" data-tab-panel="activity" hidden>
                    <section class="card">
                        <div class="card-header">
                            <h2>Streamed Interactions</h2>
                            <button class="btn secondary" onclick="fetchLogs()">Flush</button>
                        </div>
                        <div id="log-viewer" class="log-viewer"></div>
                    </section>
                </section>

                <!-- Librarian Panel -->
                <section id="tab-librarian" class="tab-panel" data-tab-panel="librarian" hidden>
                    <section class="card">
                        <div class="card-header">
                            <h2>Librarian Knowledge Base</h2>
                        </div>
                        <div id="librarian-health" class="log-viewer"></div>
                    </section>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal Wizard -->
    <div id="action-wizard" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h2 id="wizard-title">Running Action...</h2>
                <button class="btn-close" onclick="closeWizard()">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="progress-container">
                    <div id="wizard-progress" class="progress-bar"></div>
                </div>
                <div id="wizard-status" class="status-msg">Initializing CLI...</div>
                <div id="wizard-logs" class="wizard-log-window"></div>
            </div>
            <div class="modal-footer">
                <button id="wizard-done-btn" class="btn primary" style="display: none;" onclick="closeWizard()">Complete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

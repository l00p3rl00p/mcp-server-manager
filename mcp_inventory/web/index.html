<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo">Workforce Nexus</div>
            <div id="nexus-status-bar" class="nexus-status-bar">
                <span id="status-observer" class="status-pill status-gray" title="Observer">üëÅÔ∏è Observer</span>
                <span id="status-librarian" class="status-pill status-gray" title="Librarian">üìö Librarian</span>
                <span id="status-injector" class="status-pill status-gray" title="Injector">üíâ Injector</span>
                <span id="status-activator" class="status-pill status-gray" title="Activator">üöÄ Activator</span>
            </div>

            <main class="dashboard-grid">
                <!-- Health Section -->
                <section class="card health-card">
                    <div class="card-header">
                        <h2>System Health</h2>
                        <button class="btn-icon" onclick="runHealthCheck()" title="Run Health Check">üîÑ</button>
                    </div>
                    <div id="health-metrics" class="metrics-grid">
                        <!-- Populated by JS -->
                        <div class="loading">Loading health data...</div>
                    </div>
                </section>

                <!-- Actions / Quick Commands -->
                <section class="card actions-card">
                    <div class="card-header">
                        <h2>Quick Actions</h2>
                    </div>
                    <div class="action-buttons">
                        <button class="btn primary" onclick="triggerAction('scan')">Full Scan</button>
                        <button class="btn primary" onclick="triggerAction('attach')">Attach to IDEs</button>
                        <button class="btn secondary" onclick="triggerAction('running')">Check Running</button>
                        <!-- <button class="btn secondary" onclick="triggerAction('config')">Edit Config</button> -->
                    </div>
                </section>

                <!-- Maintenance / System Tools -->
                <section class="card maintenance-card">
                    <div class="card-header">
                        <h2>Maintenance</h2>
                    </div>
                    <div class="action-buttons">
                        <button class="btn secondary" onclick="triggerAction('terminal')">Open Terminal</button>
                        <button class="btn secondary" onclick="triggerAction('update')">Update Tools</button>
                    </div>
                </section>

                <!-- Inventory Section -->
                <section class="card inventory-card full-width">
                    <div class="card-header">
                        <h2>Inventory</h2>
                        <span id="inventory-count" class="badge">0</span>
                    </div>
                    <div class="table-container">
                        <table id="inventory-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Confidence</th>
                                    <th>Transport</th>
                                    <th>Path</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Logs / Execution Section -->
                <section class="card logs-card full-width">
                    <div class="card-header">
                        <h2>Recent Activity</h2>
                        <button class="btn-sm" onclick="fetchLogs()">Refresh</button>
                    </div>
                    <div id="log-viewer" class="log-viewer">
                        <!-- Populated by JS -->
                    </div>
                </section>
            </main>
    </div>

    <!-- Action Wizard Modal -->
    <div id="action-wizard" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h2 id="wizard-title">Running Action...</h2>
                <button class="btn-close" onclick="closeWizard()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="progress-container">
                    <div id="wizard-progress" class="progress-bar"></div>
                </div>
                <div id="wizard-status" class="status-msg">Initializing CLI...</div>
                <div id="wizard-logs" class="wizard-log-window">
                    <!-- Logs stream here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="wizard-done-btn" class="btn primary" style="display: none;"
                    onclick="closeWizard()">Finish</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
